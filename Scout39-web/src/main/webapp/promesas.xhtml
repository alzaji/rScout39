<ui:composition template="templates/principal.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Promesas</ui:define>
    <ui:define name="seccionnav">Promesas</ui:define>
    <ui:define name="promesas">
       <div class="container mt-5">
        <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 col-xs-offset-0 col-sm-offset-0 col-md-offset-1 col-lg-offset-1 mx-auto">
            <div class="card border-secondary">
                <div class="card-header">
                    <h3 class="card-title white-text">Promesas</h3>
                </div>
                <div class="card-body">
                    <div class="mt-3">
                        <!--Table-->
                        <h:form>
                            <h:dataTable id="table" value="#{beanPerfil.getUserFiles(controlAutorizacion.usuario)}" var="a" styleClass="table table-striped table-responsive-md btn-table center">
                                <h:column>
                                    <f:facet name="header">Evento</f:facet>
                                            #{a.nombre}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Promesa</f:facet>
                                            #{a.tipo}
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="container mx-auto">
                        <div class="row">
                            <h:outputLink class="btn btn-sm btn-purple col" value="documentos.xhtml">Ver documentos</h:outputLink>
                            <h:outputLink class="btn btn-sm btn-purple col" value="promesas.xhtml">Ver Promesa</h:outputLink>
                        </div>
                      
                       
                    </div>
                </div>
            </div>
        </div>
        </div>
    </ui:define>
</ui:composition>
